<!DOCTYPE html>
<html>
  <head>
    <title>{{ VOTE_TITLE }} - NCUACG i-Voting System FUMITSUKI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="" />
    <meta name="copyright" content="" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/style.css" media="all" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
      li{
      line-height: 230%;
      list-style: none;
      }
      li span{
      margin-left: 15px;
      }
    </style>
  </head>
  <body>
    <div class="page-container">
    <div class="navbar navbar-inverse">
	<div class="container">
	  <a href="/" class="navbar-brand">NCUACG i-Voting<span style="color: cyan"> FUMITSUKI</span></a>
          <span class="navbar-right navbar-text">Logged as: <a href="https://twitter.com/{{ request.session['userName'] }}" target="_blank" class="navbar-link">request.session['userName']</a></span>
	</div>
      </div>
    </div>
    <div class="container">
      <div id="videoplayer">
	<video id="votevideo" src="{{ VIDEO_URL }}" controls="controls"></video>
      </div>
      <div class="voteroomtitle">{{ VOTE_TITLE }}</div> 
      <div class="voteroomdate">{{ DATE_PUB }} 至 {{ DATE_EXPIRE }}</div>
      <div class="voteroomdescribe">
	{{ VOTE_DESCRIBE }}
      </div>
      <div id="voteform" {% if !VOTED %}class="hidden"{% endif %}>
	<form action="/vote/{{ VOTE_ID }}" method="post">
	  <input id="hasDoneTheVideo" type="checkbox" name="hasDoneTheVideo" value="true" {% if VOTED %}checked="checked"{% endif %}/>
	  <div class="row">
	    <div class="col-xs-4">
	      <input id="score_1" type="radio" name="score" value="1"{% if VOTED and VOTED_SCORE == 1 %}checked="checked"{% endif %}/>
	      <label for="score_1"><div class="radioPositive">1 分</div></label>
	    </div>
	    <div class="col-xs-4">
	      <input id="score_2" type="radio" name="score" value="2"{% if VOTED and VOTED_SCORE == 2 %}checked="checked"{% endif %}/>
	      <label for="score_2"><div class="radioPositive">2 分</div></label>
	    </div>
	    <div class="col-xs-4">
	      <input id="score_3" type="radio" name="score" value="3"{% if VOTED and VOTED_SCORE == 3 %}checked="checked"{% endif %}/>
	      <label for="score_3"><div class="radioPositive">3 分</div></label>
	    </div>
	  </div>
	  <input id="submit" type="submit" class="btn btn-primary btn-lg btn-block btn-submit" value="送出"/>
	</form>
      </div>
    </div>
    <div class="clear"></div>
    <div id="footer">
      <i>NCUACG, All Right Reserve.</i>
    </div>
    <script type='text/javascript'>
      document.getElementById('votevideo').addEventListener('ended',endVideoListener,false);
      function endVideoListener(e) {
          $("#voteform").removeClass('hidden');
          $("#hasDoneTheVideo").prop("checked", true);
      }
    </script>
</body></html>
